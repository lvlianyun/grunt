<div class="single-fileupload">
    <input type="file" name="files" data-basic-fileupload />
    <label class="file-label" data-ng-class="{selected: selected}" data-title="选&nbsp;&nbsp;择">
        <span class="file-name" data-title="{{fileName}}">
            <i class="fa {{iconClass}}"></i>
        </span>
    </label>
    <a class="remove" href="#"><i class="fa fa-times"></i></a>
</div>
